<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" rel="stylesheet" href="./styles/normalize.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Duck Form</title>
  </head>
  <body>
    <div class="main">
        <div class="wrapper">
        <form class="main__form" autocomplete="off">
            <label for="name" class="label">full name</label>
            <input type="text" name="name" id="name" class="input-field" placeholder="">
            <label for="email" class="label">email</label>
            <input type="email" name="email" id="email" class="input-field" placeholder="Your Email" required autofocus>
            <label for="message_title" class="label">message regarding</label>
            <input type="text" id="message_title" name="message_title" class="input-field" placeholder="">
            <label for="message_content" class="label">message</label>
            <input type="text" name="message_content" id="message_content" class="input-field" placeholder="Your message" required autofocus>
            <div class="main__btn">
                <button type="submit" class="main__btn-btn">SEND MESSAGE</button>
            </div>
        </form>
    </div>
    </div>

  </body>
  </html>
